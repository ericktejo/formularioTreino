<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css" type="text/css">

</head>

<body class="bg-dark text-light">
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" alt=""
                    class="hearder-logo d-inline-block align-top ">
                Formulario
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row ">
            <div class="col-md-4  m-auto mt-5   text-center  bg-secondary p-3  rounded-pill text-dark">
                <h1>Opção 1</h1>
            </div>
            <div class="col-4 m-auto  mt-5 text-center  bg-secondary p-3  rounded-pill text-dark">
                <h1>Opção 2</h1>
            </div>
        </div>
    </div>
    <main class="container bg-info p-3 px-5 rounded mt-3">
        <form class="row g-3 needs-validation" novalidate action="index.php" method="GET">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nome</label>
                <input type="text" class="form-control" id="validationCustom01" name="nome"
                    placeholder="Digite seu nome" required>
                <div class="invalid-feedback">
                    Digite seu Nome !!
                </div>
                <div class="valid-feedback">
                    Nice!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="validationCustom02" name="sobrenome"
                    placeholder="Digite seu sobrenome" required>
                <div class="invalid-feedback">
                    Digite seu Sobrenome !!
                </div>
                <div class="valid-feedback">
                    Nice!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Usuario</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" placeholder="Usuario" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Digite seu Usuario !!
                    </div>
                    <div class="valid-feedback">
                        Nice!
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="validationCustom03" placeholder="Digite sua cidade"
                    required>
                <div class="invalid-feedback">
                    Digite sua cidade !!
                </div>
                <div class="valid-feedback">
                    Nice!
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Estado</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Escolha</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>AC</option>
                </select>
                <div class="invalid-feedback">
                    Escolha um Estado !!
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">CEP</label>
                <input type="text" class="form-control" placeholder="00000-000" id="validationCustom05" required>
                <div class="invalid-feedback">
                    Digite seu CEP !!
                </div>
                <div class="valid-feedback">
                    Nice!
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Concorda com as condições?
                    </label>
                    <div class="invalid-feedback">
                        Deve concordar para continuar!
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
                <button class="btn bg-light" type="submit">Cancelar</button>
            </div>
        </form>
    </main>
    <script src="js.js" type="text/javascript"></script>
</body>

</html>
